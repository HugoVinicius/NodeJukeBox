<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="../public/css/lib/jquery.flipster/jquery.flipster.min.css" rel='stylesheet'>
    <link href="../public/css/style.css" rel='stylesheet'>

    <title>NodeJukeBox!</title>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container-fluid">
      <div class="form-row mt-5">
        <div class="col">
          <div id="coverflow">
            <ul class="flip-items">             
            </ul>
          </div>
        </div>
      </div>
      <hr class="line-cover-flow">
      <div class="form-row">
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              Musicas
            </div>
            <ul id="list" class="list-group list-group-flush">
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">
              Atual
            </div>
            <div class="card-body">
              <div id="music-carregando" class="text-center d-none">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <div id="music-info" class="progress position-relative music-progress-bar d-none">                
                <div id="music-bar" class="progress-bar" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                <small id="music-time" class="justify-content-center d-flex position-absolute w-100"></small>            
              </div>
            </div>
          </div>          
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              Proximas
            </div>
          </div>
        </div>        
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../public/js/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="../public/js/lib/jquery.flipster/jquery.flipster.min.js"></script>
    <script src="../public/js/main.js"></script>
  </body>
</html>
