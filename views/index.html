<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../public/css/lib/jquery.flipster/jquery.flipster.min.css" rel='stylesheet'>
    <link href="../public/css/style.css" rel='stylesheet'>

    <title>NodeJukeBox!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="form-row mt-5">
        <div class="col">
          <div id="coverflow">
            <ul class="flip-items">
                <li data-flip-title="Youtube">
                  <img src="../public/image/default/youtube.jpg" class="img-capa">
                </li>                
            </ul>
          </div>
        </div>
      </div>
      <hr class="line-cover-flow">
      <div class="form-row">
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              Anteriores
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">
              Atual
            </div>
            <ul id="list" class="list-group list-group-flush">
            </ul>
          </div>          
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              Proximas
            </div>
          </div>
        </div>        
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../public/js/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../public/js/lib/jquery.flipster/jquery.flipster.min.js"></script>
    <script src="../public/js/main.js"></script>
  </body>
</html>
